<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Me Gusta</title>
    <link rel="stylesheet" href="./statics/styleMeGusta.css">
</head>
<body>
    <div class="contenedor">
        <div class="barrasup">
            <h1 class="titulobarrasup">Network</h1>

            <div class="subcont1">
                <p class="linkavatar">
                    <a href="#">Add an avatar</a>
                </p>
                <p class="nombreusuario">James Doe</p>                
            </div>
        </div>  
        <div class="contenedor2">
            <div class="cajasup">
                <h3 class="nombreamigo1">Neil M</h3>
                <h4 id="likes1"> 9 like(s)</h4>

                    <button onclick="add1()" class="btn" >Like</button>
                </div>
            </div>
            <div class="cajainf">
                <p class="descripcion">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
        </div> 
        <div class="contenedor3">
            <div class="cajasup">
                <h3 class="nombreamigo2">Nichole K</h3>
                <h4 id="likes2"> 12 like(s)</h4>
                <div class="boton">
                    <button onclick="add2()" class="btn">Like</button>
                </div>
            </div>
            <div class="cajainf">
                <p class="descripcion">Just finished my <a href="#">next comic,</a> chech it out.</p>
            </div>            
        </div>
        <div class="contenedor4">
            <div class="cajasup">
                <h3 class="nombreamigo1">Jim R</h3>
                <h4 id="likes3"> 9 like(s)</h4>
                <div class="boton">
                    <button onclick="add3()" class="btn">Like</button>
                </div>
            </div>
            <div class="cajainf">
                <p class="descripcion"> I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
            </div>            
        </div>     
    </div>
    <script src="./statics/megustaJS.js"></script>

</html>
