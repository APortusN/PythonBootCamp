<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Resultados</title>
</head>
<body class="my-3">
    <div class="container col-md-3 offset-md-4 px-4 border border-5 rounded">
        <div class="row text-start my-3 border-bottom">
            <h5>Información actualizada</h5>
        </div>
        <div class="row mb-3">
            <p >Nombre: {{encuesta.nombre}}</p>
            <p >Ubicación: {{encuesta.ubicacion}}</p>
            <p >Lenguaje favorito: {{encuesta.lenguaje}}</p>
            <p >Comentarios: {{encuesta.comentarios}}</p>
        </div>
        <form action="/" method='get' class="row mb-3">
            <button type="submit" class="btn btn-secondary">Volver</button>
        </form>
    </div>
</body>
</html>
