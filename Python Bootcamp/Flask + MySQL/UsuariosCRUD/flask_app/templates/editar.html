<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Editar usuario</title>
</head>
<body>
    <div class="container ">
        <div class="row p-2">
            <div class="col-md-6 offset-md-3 bg-light">
                <div class="row mb-3 mt-3">
                    <a class="text-end" href="/usuarios">Inicio</a>
                </div>
                <h1>Editar usuario</h1>
                <form action="/usuarios/actualizar" method="POST">
                    <input type="hidden" name="id" value={{editar_usuario.id}}> 
                    <div>
                        <label for="fnombre" class="form-label b-3 mt-3">Editar nombre:</label>
                        <input type="text" class="form-control" id="fnombre" name="fnombre" value="{{editar_usuario.nombre}}">
                    </div>
                    <div>
                        <label for="fapellido" class="form-label b-3 mt-3">Editar apellido:</label>
                        <input type="text" class="form-control" id="fapellido" name="fapellido" value="{{editar_usuario.apellido}}">
                    </div>
                    <div class="mb-3">
                        <label for="fcorreoe" class="form-label b-3 mt-3">Editar correo electr√≥nico:</label>
                        <input type="text" class="form-control" id="fcorreoe" name="fcorreoe" value="{{editar_usuario.correo_electronico}}">
                    </div>
                    <div class="d-grid gap-2 mb-3 ">
                        <input type="submit"  value="Actualizar usuario" class="btn btn-secondary" > <a class="text-end" href="/usuarios/{{editar_usuario.id}}">Ver Usuario</a>
                    </div>
                </form>                
            </div>
        </div>
    </div>    
</body>
</html>
