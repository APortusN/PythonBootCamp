<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Ver libros</title>
</head>
<body>
    <div class="container">
        <div class="row mb-3 p-2">
            <div class="col-5 p-4 border bg-light">
                <div>
                    <h2>Título: {{libro.titulo}} </h2>
                </div>
                <div>
                    <p>Favorito de:</p>
                </div>
                <div class="row m-1">                    
                    {% for autorlista in libro.autores_marcado_favorito %}
                    <ul class="list-group my-1" style="list-style: none;"></ul>
                        <li>{{autorlista.nombre}}</li>  
                    </ul>
                    {% endfor %}
                </div >
            </div>            
            <div class="col-1">
            </div>
            <div class="col-4 p-4 border bg-light">
                <h3>Añadir favoritos del Libro</h3>
                <form action="/autorfavorito" method="post">
                <input type="hidden" name="libro_id" value="{{libro.id}}">
                    <div>
                        <label for="autor_id" class="form-label">Autor:</label>                    
                        <select id="autor_id" name="autor_id" class="form-select">
                            {% for autor in autores_no_favoritos %}
                                <option value="{{autor.id}}">{{autor.nombre}}</option>
                            {% endfor %}
                        </select>
                        <div class="d-grid gap-2 mt-3 mb-3 ">
                            <input type="submit" value="Agregar autor" class="btn btn-secondary" >
                        </div>
                    </div>
                </form>
                <div class="row mb-3 mt-3">
                    <a href="/autores">Inicio</a>
                </div>
        </div>
    </div>
</body>
</html>
