<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Libros</title>
</head>
<body>
    <div class="container">
        <div class="row mb-3 p-2">
            <div class="col-5 p-4 border bg-light">
                <div>
                    <h2>Nuevo Libro</h2>
                </div>
                <form action="/crear/libro" method="post">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo">
                    </div>
                    <div class="mb-3">
                        <label for="num_de_pag" class="form-label">Número de páginas:</label>
                        <input type="text" class="form-control" id="num_de_pag" name="num_de_pag">
                    </div>
                    <div class="d-grid gap-2 mb-3 ">
                        <input type="submit" value="Agregar libro" class="btn btn-secondary">
                    </div>                   
                </form>                
                <div class="text-end" >
                    <a href="/autores">Inicio</a>
                </div>                
            </div>            
            <div class="col-1">
            </div>
            <div class="col-4 p-4 border bg-light">
                <h3>Todos los libros</h3>
                <div class="row m-1">                    
                    {% for libro in todos_libros %}
                    <ul class="list-group my-1" style="list-style: none;"></ul>
                        <li><a href="/libro/{{libro.id}}">{{libro.titulo}}</a></li>  
                    </ul>
                    {% endfor %}
                </div >                
            </div>
        </div>
    </div>
</body>
</html>
