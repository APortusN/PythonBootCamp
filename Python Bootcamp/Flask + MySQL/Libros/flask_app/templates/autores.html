<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Autores</title>
</head>
<body>
    <div class="container">
        <div class="row mb-3 p-2">
            <div class="col-5 p-4 border bg-light">
                <div>
                    <h2>Nuevo Autor</h2>
                </div>
                <form action="/crear/autor" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="d-grid gap-2 mb-3 ">
                        <input type="submit" value="Agregar autor" class="btn btn-secondary">
                    </div>
                </form> 
            </div>
            <div class="col-1">
            </div>
            <div class="col-4 p-4 border bg-light">
                <h3>Todos los autores</h3>
                <div class="row m-1">                    
                    {% for autorlista in todos_autores %}
                    <ul class="list-group my-1" style="list-style: none;"></ul>
                        <li><a href="/autor/{{autorlista.id}}">{{autorlista.nombre}}</a></li>  
                    </ul>
                    {% endfor %}
                </div >
                <div class="my-3 text-end" >
                    <a href="/libros">Agrega libro</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
