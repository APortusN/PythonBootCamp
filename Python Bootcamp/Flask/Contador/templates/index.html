<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Contador</title>
</head>
<body>
  <div class="container">
    <h1 class="bg-dark text-light text-center col-5 my-4 mx-auto">Contador</h1>
    <p class="text-xl-center col-4 my-5 mx-auto">{{session['count']}} visita(s)</p>
    <div class="col-5 d-flex justify-content-end mx-auto">
        <a href="/" class="btn btn-outline-success col-3 my-3 mx-auto">+1</a>
        <a href="/doble" class="btn btn-outline-primary col-3 my-3 mx-auto">+2</a>        
        <a href="/destroy_session" class="btn btn-outline-danger col-3 my-3 mx-auto">Reinicio</a>
    </div>
    <div class="col-2 d-flex justify-content-end mx-auto">
      <form action="/formularioincremento" method="POST">
          Incremento contador:
          <input type="int" class="form-control my-3" name='formularioincremento'>
          <input type="submit" class="btn btn-outline-primary" value='Agregar'>
      </form>
    </div>
  </div>
</body>
</html>
